<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/login.min.css">
		<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="../js/main.min.js"></script>
	</head>
	<body>
		<header>
			<!-- 顶部 -->
			<div class="headerTop">
				<div class="ht-main">
					
					<p class="sNav">
						<a>注册</a>|
						<a>登录</a>|
						<a>我的订单</a>|
						<a>我的关注</a>|
						<a>资讯</a>|
						<a>品品牌馆</a>|
						<a><img src="../img/phone.png" >手机惠买	</a>
					</p>
					<div class="downApp">
						<i></i>
						<img src="../img/ewm90X90.jpg" alt="">
						<span>扫一扫哦~</span>
					</div>
				</div>
			</div>
			<!-- logo -->
				
			</header>
			<!-- 注册 -->
			<div class="login-box">
				<div class="login-box-logo">
					<a href="" class="logo-img"></a><span></span><em>已经注册，<a href="">现在登录》</a></em>
				</div>
				<div class="login-box-tit">
					<span>注册/TV激活</span>
					<p>如有疑问请点击<a href="">帮助中心，</a>或拨打客服热线：<i>400-707-0707</i></p>
				</div>
				<div class="login-main">
					<!-- 手机号 -->
					<div class="login-phonenum">
						<span class="login-main-tit">
							手机号码：
						</span>
						<div class="login-phonenum-cont">
							<input type="text"  id="phoneNum" value="" /><span class="login-phonenum-img"></span>
						</div>
						<div class="login-phonenum-check ">
							
						</div>
					</div>
					<!-- 验证码 -->
					<div class="login-checknum">
						<span class="login-main-tit">
							验证码：
						</span>
						<div class="login-check-cont">
							<input type="text"  id="checkNum" value="" /><span class="login-phonenum-img"></span>
						</div>
						<div class="login-check-numtext ">
							
						</div>
						看不清，<a href="">换一张</a>
					</div>
					<!-- 密码 -->
					<div class="login-phonenum">
						<span class="login-main-tit">
							设置密码：
						</span>
						<div class="login-phonenum-cont">
							<input type="text"  id="login-password" value="" /><span class="login-password-img"></span>
						</div>
						<div class="login-phonenum-check ">
							
						</div>
					</div>
					<!-- 确认密码 -->
					<div class="login-phonenum">
						<span class="login-main-tit">
							确认密码：
						</span>
						<div class="login-phonenum-cont">
							<input type="text"  id="login-passworda" value="" /><span class="login-password-img"></span>
						</div>
						<div class="login-phonenum-check ">
							
						</div>
					</div>
					<!-- 获取短信验证码 -->
					<div class="login-checknum">
						<span id="login-main-tit">
							短信验证码：
						</span>
						<div class="login-check-cont">
							<input type="text"  id="checkNum" value="" /><span class="login-phonenum-img"></span>
						</div>
						<button type="button">获取短信验证码</button>
					</div>
					<input type="checkbox" name="" id="promise" value="" /> 我已阅读并同意<a href="" class="promise"> 《惠买用户服务承诺》</a>
					<input type="button" value="提    交" class="login-submit">
					<p class="bottom-tit">温馨提示：</p>
					<p class="bottom-cont">惠买升级为电视购物大全，其中收录了优购物、时尚购物等多家优<br>质购物频道，您可以选购更多优质商品，欢迎您的光临！</p>
				</div>
				<img src="../img/logEWM.gif" class="downApps">
			</div>
	</body>
</html>
